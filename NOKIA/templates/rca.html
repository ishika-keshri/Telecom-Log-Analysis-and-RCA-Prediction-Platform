<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RCA Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e3f2fd;
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
            max-width: 450px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #0d47a1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 1.8px solid #90caf9;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #1976d2;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0d47a1;
        }
        .result {
            margin-top: 20px;
            background: #bbdefb;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            color: #0d47a1;
            text-align: center;
        }
        .back {
            margin-top: 15px;
            text-align: center;
        }
        .back a {
            color: #1565c0;
            text-decoration: none;
            font-weight: 600;
        }
        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RCA Prediction</h2>
        <form method="POST">
            <label for="log_input">Enter Network Log:</label>
            <input type="text" id="log_input" name="log_input" placeholder="Type your log here..." required />
            <button type="submit">Predict Root Cause</button>
        </form>

        {% if prediction %}
        <div class="result">
            <p><strong>Predicted Root Cause:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ '%.2f'|format(confidence * 100) }}%</p>
        </div>
        {% endif %}

        <div class="back">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
